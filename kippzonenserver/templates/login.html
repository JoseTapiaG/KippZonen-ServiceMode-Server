<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename='bootstrap-3.3.6-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="{{url_for('login', next=next)}}" method="post" class="form-signin">
        <h2>Login</h2>
        <div class="form-group">
            {{form.user(required="", type="text", placeholder="Usuario", class="form-control")}}
        </div>
        <div class="form-group">
            {{form.password(required="", type="password", placeholder="Password", class="form-control")}}
        </div>
        <input type="submit" class="btn btn-default" value="Enviar">
    </form>
</div>
</body>
</html>
